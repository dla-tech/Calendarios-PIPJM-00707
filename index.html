<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cartelera semanal PIPJM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <script src="./config/config.js"></script>

  <style>
    :root{
      --bg:#0b1421; --card:#0f1b2c; --text:#e6eefc; --muted:#93a4bf; --accent:#16a34a;
      --radius:24px; --shadow:0 30px 80px rgba(0,0,0,.5);
    }

    *{box-sizing:border-box;margin:0;padding:0;user-select:none;}
    html,body{
      height:100%;width:100%;overflow:hidden;
      background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
    }

    /* Hora arriba izquierda */
    #clockNow{
      position:fixed;
      top:1.2vh; left:2vw;
      font-size:calc(1.8vw + 0.8vh);
      font-weight:700;
      color:var(--muted);
      opacity:0.9;
      z-index:10;
    }

    /* Encabezado centrado */
    .top{
      text-align:center;
      margin-top:1.5vh;
      line-height:1.1;
    }
    .weekTitle{
      font-size:calc(2vw + 0.6vh);
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:2px;
      margin-bottom:0.4vh;
    }
    #weekRange{
      color:var(--muted);
      font-size:calc(1.2vw + 0.5vh);
      font-weight:600;
    }

    /* ===== Contenido principal ===== */
    .board{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:calc(100vh - 10vh);
      padding:2vh 2vw;
    }

    .card{
      display:grid;
      grid-template-columns: 1fr 1fr; /* dos columnas iguales */
      gap:3vw;
      width:90vw;
      height:78vh;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:2px solid rgba(255,255,255,.08);
      padding:3vw;
      transition:opacity 0.8s ease;
      opacity:0;
    }
    .card.active{opacity:1;}

    /* === Izquierda: día y título === */
    .left-panel{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:2vh 2vw;
    }
    .date{
      font-size:calc(2.6vw + 0.6vh);
      font-weight:900;
      color:var(--accent);
      margin-bottom:1vh;
    }
    .title{
      font-size:calc(2.2vw + 0.8vh);
      font-weight:900;
      line-height:1.25;
      max-width:95%;
      word-break:break-word;
    }
    .tag{
      margin-top:1.5vh;
      display:inline-block;
      background:#122742;
      color:#cfe0ff;
      border-radius:999px;
      padding:0.4em 1.2em;
      font-size:calc(1.3vw + 0.4vh);
      font-weight:800;
    }

    /* === Derecha: encargado, predicador, QR === */
    .right-panel{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:2vh 2vw;
      border-left:2px solid rgba(255,255,255,.08);
    }
    .muted{
      color:var(--muted);
      font-weight:600;
      font-size:calc(1.5vw + 0.5vh);
      margin:0.6vh 0;
    }

    .qrwrap{
      margin-top:2vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .qrwrap img{
      width:auto;
      height:calc(22vh + 5vw);
      max-height:32vh;
      filter:drop-shadow(0 0 12px rgba(0,0,0,.4));
    }

    @media (max-width:1100px){
      .card{grid-template-columns:1fr; height:auto; min-height:70vh;}
      .right-panel{border-left:none;border-top:2px solid rgba(255,255,255,.1);}
      .qrwrap img{max-height:120px;}
    }
  </style>
</head>
<body>
  <div id="clockNow">--:--</div>

  <div class="top">
    <div class="weekTitle">Calendario de la semana</div>
    <div id="weekRange">—</div>
  </div>

  <div class="board" id="board"></div>

  <script src="./js/main.js"></script>
</body>
</html>
