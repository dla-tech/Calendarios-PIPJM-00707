<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cartelera semanal PIPJM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Config externo -->
  <script src="./config/config.js"></script>

  <style>
    :root{
      --bg:#0b1421; --card:#0f1b2c; --text:#e6eefc; --muted:#93a4bf; --accent:#16a34a; --warn:#ef4444;
      --h1:40px; --h2:26px; --fs:20px; --clock:54px; --radius:18px; --shadow:0 20px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:500 var(--fs)/1.35 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text); background:var(--bg);
      display:flex; align-items:stretch; justify-content:center;
    }
    .wrap{width:min(1400px,96vw); margin:auto; padding:20px 18px}
    .top{display:grid; grid-template-columns: 1fr; gap:8px; margin-bottom:16px}
    .clock{display:flex; gap:12px; align-items:baseline; flex-wrap:wrap}
    .clock .now{font-size:var(--clock); font-weight:800; letter-spacing:.5px}
    .clock .weekTitle{font-size:var(--h1); font-weight:900}
    .clock .range{color:var(--muted); font-size:calc(var(--fs) + 2px); font-weight:700}

    .board{
  display:flex;
  align-items:center;
  justify-content:center;
  height:70vh;           /* centrado vertical dentro del contenedor */
  overflow:hidden;
}

.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,.06);
  border-radius:var(--radius);
  padding:24px 28px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:12px;
  max-width:900px;       /* centrado más angosto */
  width:100%;
  max-height:60vh;       /* evita scroll en vertical */
  overflow:hidden;       /* oculta contenido extra grande */
  justify-content:center;
}

.card .qrwrap img{
  max-height:120px;
  width:auto;
}
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius); padding:16px; box-shadow:var(--shadow);
      display:flex; flex-direction:column; gap:12px; min-height:62vh;
    }
    .date{font-weight:900; font-size:var(--h2)}
    .title{font-weight:800; font-size:calc(var(--fs) + 6px)}
    .muted{color:var(--muted)}
    .hr{height:1px; background:rgba(255,255,255,.08); margin:8px 0}

    .ev{display:flex; flex-direction:column; gap:10px}
    .tag{display:inline-block; padding:6px 12px; border-radius:999px; background:#122742; color:#cfe0ff; font-weight:800}
    .row{display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:start}
    .row.noqr{grid-template-columns: 1fr;}
    .qrlabel{font-weight:800; margin-bottom:6px}
    .qrwrap{display:flex; align-items:center; justify-content:center; background:#0a1425; border-radius:12px; padding:8px}
    .qrwrap img{display:block; max-width:100%; height:auto}

    .centerBanner{display:flex; align-items:center; justify-content:center; height:100%}
    .centerBanner img{max-width:100%; max-height:60vh; border-radius:12px; box-shadow:var(--shadow)}
    .centerText{display:flex; align-items:center; justify-content:center; height:100%; text-align:center; padding:18px}
    .centerText .big{font-weight:900; font-size:calc(var(--h1) + 4px)}

    .status{position:fixed; left:10px; bottom:10px; font:600 12px system-ui; color:#9fb3d4}

    @media (max-width:1100px){
      .board{grid-template-columns: 1fr}
      .card{min-height:48vh}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="clock"><div class="now" id="clockNow">--:--</div></div>
      <div class="clock"><div class="weekTitle">Calendario de la semana</div></div>
      <div class="clock"><div class="range" id="weekRange">—</div></div>
    </div>

    <div class="board" id="board">
      <!-- Se pintan 3 tarjetas: anterior | actual | siguiente -->
    </div>
  </div>

  <div class="status" id="status">ICS…</div>

  <script src="./js/main.js"></script>
</body>
</html>
