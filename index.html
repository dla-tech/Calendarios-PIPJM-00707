<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cartelera Semanal PIPJM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./config/config.js"></script>

  <style>
    :root{
      --bg:#0b1421; --card:#111b2c; --text:#f1f5fb; --muted:#9fb3d4; 
      --accent:#16a34a; --radius:16px; --shadow:0 10px 25px rgba(0,0,0,.3);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:20px}

    header{width:100%;text-align:center;margin-bottom:12px}
    .clockNow{font-size:38px;font-weight:800;text-align:left;width:90%;margin:0 auto 6px;color:var(--muted)}
    .weekTitle{font-size:48px;font-weight:900;text-align:center}
    .range{font-size:20px;color:var(--muted);margin-top:4px}

    .board{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:12px;
      width:95%;
      height:75vh;
      margin-top:20px;
    }
    .dayCard{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
    }
    .dayTitle{
      font-size:20px;
      font-weight:900;
      color:var(--accent);
      margin-bottom:8px;
      text-transform:capitalize;
    }
    .event{
      margin:6px 0;
      background:rgba(255,255,255,0.03);
      border-radius:10px;
      padding:8px;
      width:100%;
    }
    .eventTitle{
      font-size:18px;
      font-weight:800;
      margin-bottom:4px;
    }
    .eventTime{
      font-size:16px;
      font-weight:700;
      color:#cbd5e1;
      margin-bottom:3px;
    }
    .eventMeta{
      font-size:15px;
      color:var(--muted);
    }
    .qrwrap img{
      width:100px;
      height:100px;
      margin-top:6px;
      border-radius:6px;
    }

    @media (max-width:1300px){
      .board{grid-template-columns: repeat(4, 1fr); height:auto;}
    }
    @media (max-width:900px){
      .board{grid-template-columns: repeat(2, 1fr);}
      .weekTitle{font-size:32px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="clockNow" id="clockNow">--:--</div>
    <div class="weekTitle">CALENDARIO DE LA SEMANA</div>
    <div class="range" id="weekRange">â€”</div>
  </header>

  <div class="board" id="board"></div>

  <script src="./js/main.js"></script>
</body>
</html>
