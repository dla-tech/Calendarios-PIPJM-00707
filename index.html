<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cartelera semanal PIPJM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Config externo -->
  <script src="./config/config.js"></script>

  <style>
    :root {
      --bg: #0b1421;
      --card: #0f1b2c;
      --text: #e6eefc;
      --muted: #93a4bf;
      --accent: #16a34a;
      --warn: #ef4444;
      --radius: 18px;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font: 500 22px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: stretch;
      justify-content: center;
      overflow: hidden;
    }

    .wrap {
      width: min(1600px, 96vw);
      margin: auto;
      padding: 20px 18px;
    }

    .top {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      margin-bottom: 10px;
      text-align: center;
    }

    .clock-now {
      font-size: 2.2vw;
      font-weight: 800;
      color: var(--muted);
    }

    .week-title {
      font-size: 3vw;
      font-weight: 900;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .week-range {
      color: var(--muted);
      font-size: 1.3vw;
      font-weight: 700;
    }

    .board {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 76vh;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2vw 3vw;
      width: 90%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .date {
      font-weight: 900;
      font-size: 2.4vw;
      color: var(--accent);
      margin-bottom: 1vw;
    }

    .title {
      font-weight: 900;
      font-size: 3vw;
      color: #fff;
      line-height: 1.1;
      margin-bottom: 0.6vw;
    }

    .muted {
      color: var(--muted);
      font-size: 1.3vw;
      margin-bottom: 0.8vw;
    }

    .time {
      font-size: 1.7vw;
      font-weight: 700;
      color: #cfe0ff;
      margin-bottom: 1vw;
    }

    .qrwrap {
      margin-top: 1vw;
    }

    .qrwrap img {
      width: 160px;
      height: 160px;
      border-radius: 10px;
    }

    @media (max-width: 1200px) {
      .title { font-size: 5vw; }
      .date { font-size: 3.8vw; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="clock-now" id="clockNow">--:--</div>
      <div class="week-title">Calendario de la semana</div>
      <div class="week-range" id="weekRange">â€”</div>
    </div>

    <div class="board" id="board"></div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
