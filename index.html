<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cartelera semanal</title>

<!-- Config externo -->
<script src="config/config.js"></script>

<style>
  :root{
    --bg:#0b1421; --card:#0f1b2c; --text:#e6eefc; --muted:#93a4bf; --accent:#16a34a; --warn:#ef4444;
    --fs:22px; --fs-h1:42px; --fs-h2:28px; --clock:64px;
    --shadow: 0 20px 50px rgba(0,0,0,.35);
    --radius: 18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font:500 var(--fs)/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial;
    display:flex; flex-direction:column; align-items:center;
  }
  .wrap{width:min(1400px,96vw); margin:auto; padding:18px}
  .top{display:flex; flex-direction:column; align-items:center; gap:6px; margin:6px 0 16px}
  .clockRow{display:flex; align-items:baseline; gap:12px}
  .dot{width:10px;height:10px;border-radius:999px;background:var(--accent);display:inline-block}
  .clock{font-size:var(--clock); font-weight:900; letter-spacing:.3px}
  h1{margin:0; font-size:var(--fs-h1); font-weight:800}
  .range{color:var(--muted)}
  .lane{
    display:grid; gap:18px;
    grid-template-columns: 1fr 1fr 1fr;
    align-items:stretch;
  }
  .card{
    background:var(--card); border:1px solid rgba(255,255,255,.06);
    border-radius:var(--radius); box-shadow:var(--shadow);
    padding:18px; min-height:62vh; display:flex; flex-direction:column; justify-content:center;
  }
  .center{ text-align:center }
  .title{font-weight:900; font-size:calc(var(--fs-h1) - 2px); margin:0 0 6px}
  .muted{color:var(--muted)}
  .tag{display:inline-block; padding:4px 10px; border-radius:999px; background:#122742; color:#cfe0ff; font-weight:800; font-size:16px}
  .evlist{display:grid; gap:10px; margin-top:8px}
  .ev{border:1px solid rgba(255,255,255,.07); border-radius:12px; padding:12px}
  .row{display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center}
  .time{font-weight:800}
  .qr{width:160px; height:160px; background:#fff; border-radius:12px; display:flex; align-items:center; justify-content:center; overflow:hidden}
  .qr img{max-width:100%; max-height:100%}
  .subtitle{font-weight:700; font-size:var(--fs-h2); margin:.2em 0 .4em}
</style>
</head>
<body>
  <div class="wrap">

    <!-- Encabezado -->
    <div class="top">
      <div class="clockRow">
        <span class="dot"></span>
        <div id="now" class="clock">--:--</div>
      </div>
      <h1>Calendario de la semana</h1>
      <div id="weekRange" class="range">â€”</div>
    </div>

    <!-- Tres tarjetas -->
    <div class="lane">
      <div id="cardPrev" class="card"></div>
      <div id="cardCurr" class="card"></div>
      <div id="cardNext" class="card"></div>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
