<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cartelera semanal PIPJM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <script src="./config/config.js"></script>

  <style>
    /* ========== Variables base ========= */
    :root{
      --bg:#0b1421; --card:#0f1b2c; --text:#e6eefc; --muted:#93a4bf; --accent:#16a34a;
      --radius:24px; --shadow:0 30px 80px rgba(0,0,0,.5);
    }

    *{box-sizing:border-box; user-select:none;}
    html,body{height:100%;margin:0;overflow:hidden;background:var(--bg);color:var(--text);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}

    /* Escala automática según tamaño de pantalla */
    body{font-size:calc(1vw + 1vh);}

    /* ======= Cabecera ======= */
    .top{
      text-align:center;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      margin-bottom:2vh;
    }
    #clockNow{
      font-size:calc(5vw + 2vh);
      font-weight:900;
      letter-spacing:1px;
    }
    .weekTitle{
      font-size:calc(3vw + 1vh);
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:2px;
      margin-top:0.5vh;
    }
    #weekRange{
      color:var(--muted);
      font-size:calc(1.8vw + 1vh);
      font-weight:700;
      margin-top:0.5vh;
    }

    /* ======= Contenedor principal ======= */
    .board{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:70%;
    }

    .card{
      background:var(--card);
      border:2px solid rgba(255,255,255,.1);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      width:85vw;
      height:65vh;
      padding:3vw;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:2.5vh;
      text-align:center;
      transition:opacity 0.8s ease;
      opacity:0;
    }
    .card.active{opacity:1;}

    .date{
      font-size:calc(3.2vw + 1vh);
      font-weight:900;
      color:var(--accent);
    }
    .title{
      font-size:calc(2.3vw + 1vh);
      font-weight:800;
      line-height:1.3;
    }
    .muted{
      font-size:calc(1.5vw + 0.6vh);
      color:var(--muted);
      font-weight:600;
    }
    .tag{
      display:inline-block;
      background:#122742;
      color:#cfe0ff;
      border-radius:999px;
      padding:0.6em 1.2em;
      font-size:calc(1.7vw + 0.5vh);
      font-weight:800;
    }

    .qrwrap{
      margin-top:2vh;
      background:#0a1425;
      border-radius:16px;
      padding:1.2em;
      display:flex;align-items:center;justify-content:center;
    }
    .qrwrap img{
      width:auto;
      height:calc(18vh + 6vw);
      max-height:28vh;
    }

    /* Responsive para pantallas más pequeñas (por si se prueba en laptop o tablet) */
    @media (max-width:900px){
      #clockNow{font-size:8vw;}
      .weekTitle{font-size:6vw;}
      .date{font-size:6vw;}
      .title{font-size:4.5vw;}
      .muted{font-size:3.8vw;}
      .tag{font-size:4vw;}
      .card{height:auto;min-height:60vh;}
    }
  </style>
</head>
<body>
  <div class="top">
    <div id="clockNow">--:--</div>
    <div class="weekTitle">Calendario de la semana</div>
    <div id="weekRange">—</div>
  </div>

  <div class="board" id="board"></div>

  <script src="./js/main.js"></script>
</body>
</html>
